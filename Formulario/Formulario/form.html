<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">    
    <title>Formulário!</title>
</head>
<body>
    <div id="container">
        <form >
            <div class="box">
                <div class="cores">
                    <h1>Formulário de contato</h1>
                    <div class="caixas">
                        <div class="caixa preto"></div>
                        <div class="caixa azul"></div>
                        <div class="caixa vermelho"></div>
                        <div class="caixa verde"></div>                            
                    </div>    
                </div>
                <div class="formulario">
                    <label for="nome">
                        <span>Nome</span>  
                        <input type="text" id="nome" required>
                    </label>
                    <label for="email">
                        <span>E-mail</span>
                        <input type="text" id="email" required>
                    </label>
                    <label for="assunto">
                        <span>Assunto</span>
                        <input type="text"  id="assunto" required>
                    </label>
                    <label for="mensagem">
                        <span>Mensagem</span>
                        <textarea id="mensagem" cols="30" rows="10"></textarea>
                    </label>
                </div>
                <div class="btnAcao">
                    <input type="submit" value="validar 1" class="botao">
                    <input type="button" value="validar 2" class="botao">
                    <input type="button" value="validar 3" class="botao">
                </div>    
            </div>
            <div class="msgErro" id="mensagemErro"></div>
        </form>
    </div>    
</body>
</html>
